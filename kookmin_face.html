<h3 align="center">Kookmin University</h3>





<div align="center">

 학번: <input  type="text" id="data" value="20113333" onKeyDown="javascript:if(event.keyCode==13){openBmp(); return false;}" />

  <input type="button" id="crw" value="Click"  />

</div>

<div id ="abc" align="center">

<img width='200' height='300'src='http://ktis.kookmin.ac.kr/kmu/upload/usa/2011/20113333.bmp'>

</div>

<script type='text/javascript'>



catchEvent(window, "load", setupEvts) ;



// a Generic function to associate the event handler with a function

      

function setupEvts(evnt) {

	var btn = document.getElementById("crw");

	var obj = document.getElementById("data");

	obj.focus();

	catchEvent(btn, "click", openBmp) ;



}







function openBmp(evnt) {

	

	var obj = document.getElementById("data");

	var val = obj.value;

	var ob = document.getElementById("abc");

	var num = parseInt(val/10000);

	Math.round(num,0);

	

	ob.innerHTML="<img width='200' height='300'src='http://ktis.kookmin.ac.kr/kmu/upload/usa/"+num.toString()+"/"+val+".bmp'>";



	obj.focus();

	return true;

}



function catchEvent(eventObj, event, eventHandler) {

// You do not have to modify this function

	if (eventObj.addEventListener) {

		eventObj.addEventListener(event, eventHandler, false);

	} else if (eventObj.attachEvent) {

		event = "on" + event;

		eventObj.attachEvent(event, eventHandler);

	}

}









	

// register onload event handler



</script>

</body>
